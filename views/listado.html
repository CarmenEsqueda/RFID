 <div class="container" ng-controller="GetUsuarios">
 	<div class="col-xs-11 id="">
 		<div class="table-responsive">
	 		<table class="table table-bordered">
	 		<h3>Usuarios registrados</h3>
	 		<td >Id</td>
	 		<td>Nombre</td>
	 		<td>Apellido</td>
	 		<td>Email</td>
	 		<td>Password</td>
	 		<td>Activo</td>
	 		<td>createdAt</td>
	 		<td>updatedAt</td>
	 		<td>Acciones</td>
 			<tr ng-repeat="dato in datos">
 				<td ng-model="idModel">#{{dato.id}}</td>
 				<td>{{dato.name}}</td>
 				<td>{{dato.lastName}}</td>
 				<td>{{dato.email}}</td>
 				<td>{{dato.password}}</td>
 				<td>{{dato.active}}</td>
 				<td>{{dato.createdAt}}</td>
 				<td>{{dato.updatedAt}}</td>
 				<td>
 					<!--<button class="btn button primario" data-toggle="modal" data-target="#myModal">Editar</button>-->
 					<button class="btn button secundario" data-toggle="modal" data-target="#myModalEdit">Eliminar</button>
 				</td>

 			</tr>
	 		</table>
	 	</div>
	 	<div class="pag"></div>
	 </div>
 </div>

 <!--MODALES-->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Editar Datos</h4>
        </div>
        <div class="modal-body">
        	<div class="row">
		        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-6">
			        <input type="text" class="form-control" name="nombre" id="nompreInput" placeholder="Nombre(s)" ng-model="NameInput" required >
			        <input type="text" class="form-control" name="apellidos" id="apellidosInput" placeholder="Apellidos" ng-model="LastNameInput" required >
			        <input type="password" class="form-control" name="password" id="passInput" placeholder="ContraseÃ±a" ng-model="passInput" required >
			     </div>

			      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-6">
			        <select class="form-control">
			        	<option>Activo</option>
			        	<option>No Activo</option>
			        </select>
			         <input type="email" class="form-control" name="email" id="emailInput" ng-model="EmailInput" placeholder="Email" required>
			          <input type="number" class="form-control" name="Credito" id="creditInput" placeholder="Credito" ng-model="creditoInput" required >
			     </div>
		       
	        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

  <!--ELIMINACION-->
   <div class="modal fade" id="myModalEdit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
       <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
       
        <div class="modal-body">
        	<h3 class="texto">Desea Eliminar los datos del usuario?</h3><br>
        	<div class="row">
        		<div class="col-lg-6"><button class="btn button2 button" ng-click="eliminar()">Si</button></div>
        		<div class="col-lg-6"><button class="btn button">No</button></div>
        	</div>
        	<br>
        	
        </div>
       
      </div>
      
    </div>
  </div>
